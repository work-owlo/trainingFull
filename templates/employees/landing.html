      <div class="nav-dropdown"  >

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalArea" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalTitle">Welcome Back</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form action="/token" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-success">Login Form</button>
          </form>
          <br> 
          <button type="button" class="btn btn-forgot-password" style="color:rgb(0, 166, 255);padding:0px" data-bs-toggle="modal" data-bs-target="#forgotPassword">
            Forgot password?
          </button>
        </div>
       
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalArea" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalTitle">Join Owlo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/member/signup" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input name="fName" type="text" class="form-control" id="firstName" aria-describedby="first_name" required>
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input name="lName" type="text" class="form-control" id="lastName" aria-describedby="last_name" required>
            </div>
            <div class="mb-3">
              <label for="passwordVal" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="passwordVal" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up Form</button>
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password -->
  <div class="modal fade" id="forgotPassword" tabindex="-1" aria-labelledby="forgotPasswordArea" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="forgotPasswordArea">Forgot Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/forgotPassword" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <button type="submit" class="btn btn-success">Continue</button>
        </form>
        </div>
      </div>
    </div>
  </div>
