      <!-- User profile dropdown on the right side -->

      <div class="nav-dropdown"  >
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
        <button type="button" class="btn btn-success-outline" data-bs-toggle="modal" data-bs-target="#signupModal">
          Sign Up
        </button>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalArea" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalTitle">Welcome Back</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form action="/token" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <button type="submit" class="btn btn-success">Login</button>
          </form>
          <br> 
          <button type="button" class="btn btn-forgot-password" style="color:rgb(0, 166, 255);padding:0px" data-bs-toggle="modal" data-bs-target="#forgotPassword">
            Forgot password?
          </button>
        </div>
       
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalArea" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalTitle">Join Owlo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/member/signup" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input name="fName" type="text" class="form-control" id="firstName" aria-describedby="first_name" required>
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input name="lName" type="text" class="form-control" id="lastName" aria-describedby="last_name" required>
            </div>
            <div class="mb-3">
              <label for="passwordVal" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="passwordVal" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="legalCheckbox" class="form-check-input" id="legalCheckbox" required>
              <label class="form-check-label" for="legalCheckbox">I agree to the <a href="/terms" target="_blank">Terms and Conditions</a> and <a href="/privacy" target="_blank">Privacy Policy</a> </label>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Forgot Password -->
  <div class="modal fade" id="forgotPassword" tabindex="-1" aria-labelledby="forgotPasswordArea" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="forgotPasswordArea">Forgot Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/forgotPassword" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <button type="submit" class="btn btn-success">Continue</button>
        </form>
        </div>
      </div>
    </div>
  </div>
    {% if alert %}
    <div class="alert alert-warning" role="alert" style="width: 90%;margin:0 auto; margin-bottom: 2rem;">
      {{alert}}
    </div>
    {% endif %}

    <div class="container my-5">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1">Say Goodbye to Boring Onboarding Videos</h1>
          <p class="lead">A learning platform that simulates your new job for faster and more interactive onboarding</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <button type="button" class="btn btn-success btn-lg px-4 me-md-2 fw-bold" data-bs-toggle="modal" data-bs-target="#signupModal">Create Employee Account</button>
          </div>
        </div>
