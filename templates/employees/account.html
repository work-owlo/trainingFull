{% extends "base.html" %}

{% block content %}
    
<div class="container-employer" >
    <div class="row search-row">
        <div class="col-md-12">

            <h5>Account</h5>

            <br>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h6>History</h6>
                        </div>
                       
                    </div>
                    <!-- INVOICE HISTORY -->
                    <!-- table -->
                    <table class="table table-hover" style="width: 100%;">
                        <thead>
                          <tr>
                            <th scope="col">Company</th>
                            <th scope="col"> Role</th>
                            <th scope="col">Time</th>
                            <th scope="col">Score</th>
                            <th scope="col">Status</th>
                         </tr>
                        </thead>
                        <tbody>
                          {% for data in training %}
                            <tr>
                                <td scope="row">{{data['company']}}</td>
                                <td>{{data['role']}}</td>
                                <td>{{data['time']}}</td>
                                <td>{{data['score']}}</td>
                                <td>{{data['status']}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        </table>
                </div>
                <div class="col editAccount">
                    <div>
                        <form method="post" action="/member/update_email">
                            <h6>Update Email</h6>
                            <div class="mb-3">
                              <label for="inputEmail" class="form-label">Email address</label>
                              <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" value="{{email}}" required>
                            </div>
                             <button type="submit" class="btn btn-success">Update</button>
                        </form>
                        <br>
                        <form method="post" action="/member/update_password">
                            <h6>Update Password</h6>
                            <div class="mb-3">
                              <label for="curPassword" class="form-label">Current Password</label>
                              <input type="password" name="cur_password" class="form-control" id="curPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" name="new_password" class="form-control" id="newPassword" minlength="6" required>
                              </div>
                           
                            <button type="submit" class="btn btn-success">Update</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
    

{% endblock %}
