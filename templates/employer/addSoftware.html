{% extends "base.html" %}

{% block content %}
    
<div class="container-employer-85" >
    <div class="row search-row">
        <div class="col-md-12">

            <div class="row">
                <div class="col">
                    <h5>Add Software Emulator Module</h5>
                </div>
                <div class="col">
                    <p style="text-align: right;">
                        
                    </p>
                </div>
            </div>
            <br>
            <form action="/company/add_software_process" method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="website-name" id="website-name" placeholder="Owlo">
                    <label for="website-name">Website Name </label>
                </div>
                <br>

                <p class="label">Generate Using Website URL</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="url" id="url" placeholder="https://owlo.co">
                    <label for="url">URL </label>
                </div>
                <br>

                <p class="label">In a few sentences, describe the website and what it does</p>
                <div class="form">
                    <textarea type="text" name="website_description" class="form-control" id="roleDesc" placeholder="Description"> </textarea>
                </div>
                <br>


                <!-- <p class="label">or upload website training video</p>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Upload</label>
                    <input type="file" class="form-control" id="inputGroupFile01">
                </div> -->


                <p class="label">How do you wish to generate texts to populate text fields? </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        AI Generated Text (Faster module creation)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Manually Input Text (More accurate module creation)
                    </label>
                </div>
                 
                  
                </div>
                <p style="text-align: right;">
                <button class="btn btn-success" >Create</button>
                </p>
                
            </form>

            
{% endblock %}
